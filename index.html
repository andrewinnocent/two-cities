<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Two Cities</title>
  </head>
  <body>
    <h1>Two Cities</h1>

    <h3>Instructions:</h3>
    <p>Enter a city in each input field to see the geo-location of each city. If two valid cities are input, you'll see how far apart they are from each other in kilometers (km)!</p>

    <form id="form">
      <input id="city-one" type="text" placeholder="City 1">
      <input id="city-two" type="text" placeholder="City 2">
      <input id="submit-form" type="submit">
    </form>

    <div id="city-one-location"></div>
    <div id="city-two-location"></div>

    <div id="distance-between-cities"></div>

    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
