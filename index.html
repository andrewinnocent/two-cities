<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Two Cities</title>
  </head>
  <body>
    <h1>Two Cities</h1>

    <h3>Instructions:</h3>
    <p>Enter a city in each input field to see the geo-location of each city. If two valid cities are input, you'll see how far apart they are from each other in kilometers (km)!</p>

    <form id="form" action="submit">
      <input type="text" placeholder="City 1" id="city-one">
      <input type="text" placeholder="City 2" id="city-two">
      <button id="submit-form">Submit!</button>
    </form>

    <div id="city-one-location"></div>
    <div id="city-two-location"></div>
    <div id="floating-panel">
      <input id="address" type="text" value="Sydney, NSW">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="distance-between-cities"></div>
    <div id="map"></div>

    <script type="text/javascript" src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVJFarvBKFpXZDJeAgbBbz4rOjFVvbfrQ&callback=initMap">
    </script>
  </body>

</html>
